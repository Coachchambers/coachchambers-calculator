
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Coach Chambers – Kaloriendefizit Rechner</title>
  <style>
    body {
      font-family: 'Gotham Condensed', sans-serif;
      background: #f5ede3;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    .logo {
      width: 120px;
      margin: 0 auto 1rem;
      display: block;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      margin-top: 1rem;
      display: block;
      font-weight: bold;
    }
    input, button, textarea {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #1e4342;
      box-sizing: border-box;
      font-family: inherit;
    }
    button {
      background-color: #1e4342;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      opacity: 0.9;
    }
    .output {
      margin-top: 2rem;
      background: #ffffff;
      border-left: 5px solid #1e4342;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../static/3.png" alt="Coach Chambers Logo" class="logo">
    <h1>Kaloriendefizit-Rechner</h1>
    <form method="post">
      <label for="geschlecht">Geschlecht:</label>
      <select name="geschlecht" id="geschlecht" required>
        <option value="">Bitte wähle</option>
        <option value="Männlich">Männlich</option>
        <option value="Weiblich">Weiblich</option>
        <option value="Divers">Divers</option>
      </select>

      <label for="alter">Alter:</label>
      <input type="number" name="alter" id="alter" min="10" max="100" required>

      <label for="größe">Größe (m):</label>
      <input type="text" name="größe" id="größe" required>

      <label for="gewicht">Aktuelles Gewicht (kg):</label>
      <input type="text" name="gewicht" id="gewicht" required>

      <label for="wunschgewicht">Wunschgewicht (kg):</label>
      <input type="text" name="wunschgewicht" id="wunschgewicht" required>

      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="email">E-Mail:</label>
      <input type="email" name="email" id="email" required>

      <label for="nachricht">Nachricht:</label>
      <textarea name="nachricht" id="nachricht" placeholder="Fragen oder Bemerkungen ..."></textarea>

      <button type="submit">Berechnen & Senden</button>
    </form>

    {% if daten %}
    <div class="output">
      <h2>Ergebnisse</h2>
      <p><strong>Geschlecht:</strong> {{ daten.geschlecht }}</p>
      <p><strong>Alter:</strong> {{ daten.alter }}</p>
      <p><strong>BMI:</strong> {{ daten.bmi }}</p>
      <p><strong>Du willst:</strong> {{ daten.differenz }} kg abnehmen</p>
      <p><strong>Defizit:</strong> {{ daten.gesamt_defizit }} kcal</p>
      <p><strong>Dauer:</strong> {{ daten.tage }} Tage (bei 500 kcal/Tag)</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
